---
name: Update Screenshots

'on':
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'public/*.html'
      - 'public/*.css'
      - 'public/*.js'
      - 'index.html'
      - 'styles.css'
      - 'script.js'

jobs:
  update-screenshots:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright
        run: |
          npx playwright install --with-deps chromium

      - name: Start server
        run: |
          DATA_DIR=./data node server.js &
          echo $! > server.pid
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -s http://localhost:3000 > /dev/null; do sleep 1; done'

      - name: Capture screenshots
        run: |
          node .github/scripts/capture-screenshots.js

      - name: Stop server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            rm server.pid
          fi

      - name: Delete old screenshots
        run: |
          # Remove old screenshots from the screenshots directory
          # Keep only the newly generated ones
          find screenshots -type f -name "*.png" -mmin +5 -delete

      - name: Commit and push screenshots
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if git diff --quiet screenshots/; then
            echo "No screenshot changes detected"
          else
            git add screenshots/
            git commit -m "chore: update screenshots for UI changes"
            git push origin ${{ github.head_ref }}
          fi
