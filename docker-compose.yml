version: '3.8'

services:
  gsctracker:
    build: .
    container_name: gsctracker
    restart: unless-stopped
    ports:
      - "8282:3000"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=022
      - TZ=UTC
      - DATA_DIR=/data
    volumes:
      - ./data:/data  # Includes database and logs subdirectory
      - ./public:/app/public
      - ./server.js:/app/server.js
      - ./logger.js:/app/logger.js
